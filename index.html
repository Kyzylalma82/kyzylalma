<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кызыл-Алма</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Переключатель темы -->
  <div id="theme-toggle" class="theme-toggle">
    <div class="theme-icon moon-icon"></div>
    <div class="theme-slider"></div>
    <div class="theme-icon sun-icon"></div>
  </div>

  <div class="container">
    <!-- Баннер -->
    <div class="banner">
      <img src="images/banner2.jpg" alt="Баннер" class="banner-img">
    </div>

    <!-- Инфо-карточка -->
    <div class="info-card">
      <div class="search-container">
        <div class="logo-title">
          <img src="images/logo.png" alt="Кызыл-Алма" class="title-icon">
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Поиск...">
        </div>
      </div>
    </div>

    <!-- Контейнер для динамически загружаемых карточек категорий -->
    <section class="categories-cards" id="categories-cards-container">
      <!-- Карточки категорий создаются через JavaScript -->
    </section>

    <!-- Раздел с блюдами (по умолчанию скрыт) -->
    <section class="menu-items" id="menu-items" style="display: none;">
      <div class="items-list">
        <!-- Карточки блюд создаются через JavaScript -->
      </div>
    </section>
  </div>

  <!-- Таб-бар (иконки) -->
  <div class="info-buttons" id="info-buttons">
    <button class="info-btn" data-action="categories">
      <img src="images/home-icon.png" alt="Главное меню" class="tab-icon">
    </button>
    <button class="info-btn" data-category="pizza">
      <img src="images/pizza-icon.png" alt="Пицца" class="tab-icon">
    </button>
    <button class="info-btn" data-category="drinks">
      <img src="images/drinks-icon.png" alt="Напитки" class="tab-icon">
    </button>
    <button class="info-btn" data-category="showcase">
      <img src="images/hot-icon.png" alt="Витрина" class="tab-icon">
    </button>
  </div>

  <!-- Модальное окно для блюд -->
  <div id="dish-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">×</span>
      <div id="dish-details"></div>
    </div>
  </div>

  <!-- Модальное окно уведомления -->
  <div id="notify-modal" class="modal">
    <div class="notify-content">
      <span class="close">×</span>
      <div id="notify-details"></div>
    </div>
  </div>

  <!-- Оверлей с выбором режима -->
  <div id="overlay" class="custom-overlay">
    <div class="custom-overlay-content">
      <h2>Какой режим выбрать?</h2>
      <div class="button-container">
        <div class="button-wrapper">
          <button id="qr-menu" class="custom-overlay-btn">
            <img src="images/menu-icon.png" alt="Меню" class="btn-icon">
            Только меню
          </button>
        </div>
        <div class="button-wrapper">
          <button id="qr-menu-plus" class="custom-overlay-btn">
            <img src="images/waiter-icon.png" alt="Вызов официанта" class="btn-icon">
            Меню + Вызов официанта
          </button>
          <p class="wifi-message">Подключитесь к Wi‑Fi</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase App (core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <!-- Подключаем библиотеку socket.io -->
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>

</body>
</html>
