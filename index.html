<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кызыл-Алма</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div class="container">
    <!-- Баннер -->
    <div class="banner">
      <img src="images/banner2.jpg" alt="Баннер" class="banner-img">
    </div>

    <!-- Инфо-карточка -->
    <div class="info-card">
      <div class="search-container">
        <div class="logo-title">
          <img src="images/logo.png" alt="Кызыл-Алма" class="title-icon">
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Поиск...">
        </div>
      </div>
    </div>
    

    <!-- Контейнер для динамически загружаемых карточек категорий -->
    <section class="categories-cards" id="categories-cards-container">
      <!-- Карточки категорий создаются через JavaScript -->
    </section>

    <!-- Раздел с блюдами (по умолчанию скрыт) -->
    <section class="menu-items" id="menu-items" style="display: none;">
      <div class="items-list">
        <!-- Карточки блюд создаются через JavaScript -->
      </div>
    </section>
  </div>

  <!-- Таб-бар (иконки) вынесем отдельно, чтобы он всегда оставался видимым -->
  <div class="info-buttons" id="info-buttons">
    <button class="info-btn" data-action="categories">
      <img src="images/home-icon.png" alt="Главное меню" class="tab-icon">
    </button>
    <button class="info-btn" data-category="pizza">
      <img src="images/pizza-icon.png" alt="Пицца" class="tab-icon">
    </button>
    <button class="info-btn" data-category="drinks">
      <img src="images/drinks-icon.png" alt="Напитки" class="tab-icon">
    </button>
    <!-- Изменили data-category на "showcase" и alt текст на "Витрина" -->
    <button class="info-btn" data-category="showcase">
      <img src="images/hot-icon.png" alt="Витрина" class="tab-icon">
    </button>
  </div>
  

  <!-- Модальное окно для блюд -->
  <div id="dish-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <div id="dish-details"></div>
    </div>
  </div>






  <!-- Firebase App (core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <!-- Подключаем библиотеку socket.io -->
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>

  <script src="script.js"></script>
  
  <!-- Добавляем обработчик для кнопки "Перейти на локальный сервер" -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('goto-local-server').addEventListener('click', function() {
        window.location.href = "http://kyzylalma/";
      });
    });
  </script>


  <div id="overlay" class="custom-overlay">
    <div class="custom-overlay-content">
      <h2>Выберите режим</h2>
      <div class="button-container">
        <div class="button-wrapper">
          <button id="qr-menu" class="custom-overlay-btn">QR Menu</button>
        </div>
        <div class="button-wrapper">
          <button id="qr-menu-plus" class="custom-overlay-btn">QR Menu +</button>
          <p class="wifi-message">Подключитесь к Wi‑Fi</p>
        </div>
      </div>
    </div>
  </div>
   

</body>
</html>
